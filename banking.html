<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <h1 class="text-center mt-5">
         Lets get some <span style="color: orange;">Moneyyy</span>
        </h1>
    </header>


    <main>

        <section>

           
     <!--Balance and Transactions-->

              <div class="container px-4">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-5 border bg-warning mt-5 mb-5 text-center rounded">

                    <h3>Deposit Money </h3>

                    <h1 >$<span id="Deposit-total">00</span> </h1>
                 </div> 

                  </div>

                    <div class="col">
                        <div class="p-5  border bg-danger mt-5 mb-5 text-center rounded">
                    <h3>Withdraw Money </h3>

                    <h1>$<span id="Withdraw-total">00</span> </h1>
                 </div>
                 
                  </div>

                  <div class="col">
                    <div class="p-5 rounded border bg-info mt-5 mb-5 text-center"> 
                     <h3>Current Balance </h3>
 
                     <h1>$<span id="Current-balance">5000</span> </h1>
                  </div>
                  
                   </div>

                </div>
              </div>


     <!--Diposit and withdraw-->
     <section>

        <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light">

                <h3>
                    Please deposit
                </h3>


                <form action="">

                    <input id="Deposit-input" class="mt-3 mb-3 p-3 rounded w-50" type="text" placeholder="$amount you want to diposit"> 
    
    
                    <button id="Deposit-button" type="button" class="btn btn-success mt-3 mb-3 w-50 p-3 ">Deposit</button>
                </form>


               </div>
              </div>
              <div class="col text-center">
                <div class="p-3 border bg-light">

                    <h3>
                       Please withdraw
                    </h3>

                
                    <form action="">

                        <input id="Withdraw-input" class="mt-3 mb-3 p-3 rounded w-50" type="text" placeholder="$amount you want to withdraw"> 
        
        
                        <button id="Withdraw-button" type="button" class="btn btn-success mt-3 mb-3 w-50 p-3 ">Withdraw</button>
                    </form>



                </div>
              </div>
            </div>
          </div>
     </section>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="banking.js"></script>

</body>
</html>
